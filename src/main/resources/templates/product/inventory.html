<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="temps/temp :: fragment"></head>
<body>

<div class="container-fluid h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <a href="/myShop"  class="btn btn-danger mt-2"><i class="fas fa-times fa-2x" ></i></a>
            </div>
        </div>
    </div>
    <form  th:action=" @{/sales}" class="d-flex justify-content-center " method="get">
        <div class="row  mt-2">
            <div class="col-2 form-group mt-1 d-flex justify-content-end">
                <label>Date from</label>
            </div>
            <div class="col-3 form-group">
                <input id="dateFrom" name="from" class="ml-2 form-control" th:value="${from} ? ${from} " type="date"/>
            </div>
            <div class="col-2 form-group mt-1 d-flex justify-content-end">
                <label>Date to  </label>
            </div>
            <div class="col-3 form-group">
                <input id="dateTo" name="to" class="ml-2 form-control" th:value="${to} ? ${to} " type="date"/>
            </div>
            <div class="col-2 form-group ">
                <button type="submit" class="btn btn-success  " > Show sales</button>
            </div>
        </div>

    </form>
    <div class="h-50">
        <table class="table table-hover table-striped " id="sales">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Product</th>
                <th scope="col">Measuring rate</th>
                <th scope="col">VAT</th>
                <th scope="col">Price</th>
                <th scope="col">Summary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products}" th:each="item,iter: ${products}">
                <th  scope="row" th:text="${iter.count}" ></th>
                <td> <a th:text="${item.get(0)}"/></td>
                <td> <a th:text="${item.get(1)}"/></td>
                <td> <a th:text="${item.get(2)}"/></td>
                <td> <a th:text="${item.get(3)}"/></td>
                <td> <a th:text="${item.get(4)}"/></td>
                <td> <a th:text="${item.get(5)}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
</style>
<script>

    $(document).ready( function () {
        $('#sales').DataTable({
            "sScrollY": "50vh",
            "sDom": "frtiS",
            "bDeferRender": true
        } );
    } );
</script>
</html>
