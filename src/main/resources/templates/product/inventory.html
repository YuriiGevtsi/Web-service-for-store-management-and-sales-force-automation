<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="temps/temp :: fragment"></head>
<body>

<div class="container-fluid h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <a href="/myShop"  class="btn btn-danger mt-2"><i class="fas fa-times fa-2x" ></i></a>
            </div>
            <div class="col-4 d-flex justify-content-center mt-4">
                <label class="h1 mt-4">Inventory</label>
            </div>
            <div class="col-4 "></div>
        </div>
    </div>

    <div class="h-50 mt-5">
        <table class="table table-hover  " id="inventory">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Product</th>
                <th scope="col">Measuring rate</th>
                <th scope="col">Count</th>
                <th scope="col" style="width: 150px">Actual</th>
                <th scope="col">Difference</th>
                <th scope="col">Date of inventory</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <th  scope="row"  >1</th>
                <td> 125634 </td>
                <td> Milk 1L</td>
                <td> Bottle</td>
                <td> 18</td>
                <td>
                    <input style="border: 0;" onchange="count()" type="number" class="form-control w-50" min="0" step="1" />
                </td>
                <td></td>
                <td ><input style="border: 0;" class="textbox-n form-control w-75" type="text" onfocus="(this.type='date')" placeholder="09.01.2020"/> </td>
            </tr>
            <tr >
                <th  scope="row"  >2</th>
                <td> 123698 </td>
                <td> Milk 2L</td>
                <td> Bottle</td>
                <td> 10</td>
                <td>
                    <input style="border: 0;" onchange="count()" type="number" class="form-control w-50" min="0" step="1" />
                </td>
                <td></td>
                <td><input style="border: 0;" class="textbox-n form-control w-75" type="text" onfocus="(this.type='date')" placeholder="----------"/></td>
            </tr>
            <tr >
                <th  scope="row"  >3</th>
                <td> 127964 </td>
                <td> Water 2,5L</td>
                <td> Bottle</td>
                <td> 35</td>
                <td>
                    <input style="border: 0;" onchange="count()" type="number" class="form-control w-50" min="0" step="1" />
                </td>
                <td></td>
                <td><input style="border: 0;" class="textbox-n form-control w-75" type="text" onfocus="(this.type='date')" placeholder="----------"/> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
</style>
<script>
    function count(){
        let table = $('#inventory').DataTable();
        table.rows().every( function ( rowIdx ) {
            let sum = this.data()[4];
            let count =$(this.node()).find('input').eq(0).val();
            if (count) {
                table.cell({row: rowIdx, column: 6}).data(count - sum).draw();
            }
        } );
    }

    $(document).ready( function () {
        $('#inventory').DataTable({
            "sScrollY": "50vh",
            "sDom": "frtiS",
            "bDeferRender": true
        } );

    } );
</script>
</html>
