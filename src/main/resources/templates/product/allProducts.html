<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="temps/temp :: fragment"></head>
<body>

<div class="container-fluid h-100">
    <div class="container">
        <div class="row justify-content-start">
            <a href="/" type="button" class="btn btn-danger mt-2"><i class="fas fa-times fa-2x" ></i></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-success mb-2 mr-5 "><span class="fas fa-plus"></span></button>
            <button type="button" class="btn btn-danger mb-2 ml-5"><span class="fas fa-minus"></span></button>
            <button type="button" class="btn btn-info  offset-md-3 mb-2" >Add comment</button>
            <button type="button" class="btn btn-info  offset-md-2 mb-2">Additionally</button>
        </div>
    </div>
    <div class="h-50">
        <table class="table table-hover " id="prods">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Product</th>
                <th scope="col">Measuring rate</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Date of creation/modification</th>
                <th scope="col">VAT</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,iter: ${products}">
                <th  scope="row" th:id="${item.getIdProviderProduct()}">
                    <input style="width: 100%; height: 1.5rem"  type="checkbox" th:id="${iter.index}" >
                </th>
                <td> <a th:id="${item.getCurrentBarcode()}+code" th:text="${item.getCurrentBarcode().getCode()}"/></td>
                <td> <a th:id="${item.getIdProviderProduct()}+name" th:text="${item.getName()}"/></td>
                <td> <a th:id="${item.getIdProviderProduct()}+measuring" th:text="${item.providerProductMeasuringRate.name}" /></td>
                <td> <a th:id="${item.getIdProviderProduct()}+manufacrurer" th:text="${item.manufacturer.name}" /></td>
                <td> <a th:id="${item.getIdProviderProduct()}+dateof" th:text="hz" /></td>
                <td> <a th:id="${item.getIdProviderProduct()}+vat" th:text="${item.vat}"/></td>
                <td> <a th:id="${item.getIdProviderProduct()}+price" th:text="${item.currentPrice}" /> </td>
                <td> <a th:id="${item.getIdProviderProduct()}+category" th:text="${item.getMainCategory().getName()}" /> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
</style>
</html>
