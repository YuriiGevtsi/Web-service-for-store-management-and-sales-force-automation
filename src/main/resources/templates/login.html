
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="temp :: fragment" >

</head>

<body class="text-center">
<form class="form-signin"  action="/login" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> User Name </label>
        <div class="col-sm-5">
            <input type="text" name="Login" class="form-control ${(usernameError??)?string('is-invalid','')}"
                   placeholder="login" />
            <div class="invalid-feedback" th:if="usernameError">
                ${usernameError}
            </div>
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Password </label>
        <div class="col-sm-5">
            <input type="password" name="password"
                   class="form-control ${(passwordError??)?string('is-invalid','')}" placeholder="Password"/>
            <div class="invalid-feedback" th:if="passwordError">
                ${passwordError}
            </div>
    </div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>

</body>
</html>
