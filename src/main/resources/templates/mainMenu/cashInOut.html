<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="temps/temp :: fragment">
</head>
<body>
<form th:action="${type} == 'in' ? @{/cash_in} : @{/cash_out}" method="post" class="col-lg-7 offset-lg-4 align-items-center">
    <div class="form-group row align-items-center">
        <label for="sum" class="col-sm-2 col-form-label">Сумма</label>
        <div class="col-sm-4">
            <input type="number" step="0.01" min="1" class="form-control valid" id="sum" name="sum" placeholder="Сумма" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="comment" class="col-sm-2 col-form-label">Коментарий</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="comment" name="comment" placeholder="Коментарий">
        </div>
    </div>

    <div class="form-group row ">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Отмена</button>
        </div>
        <div class="col-sm-2">
            <a href="/" type="button" class="btn btn-primary">Подтвердить</a>
        </div>
    </div>
</form>
</body>
</html>
