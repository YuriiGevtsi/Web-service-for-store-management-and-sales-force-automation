<body>

            <a href="" class="btn btn-primary btn-lg w-100 p-3">Возврат товара</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-3 text-center">
            <a href="#" class="btn btn-primary btn-lg w-100 p-3" type="submit">Вплата</a>
        </div>
        <div class="col col-lg-3 text-center">
            <a href="#" class="btn btn-primary btn-lg w-100 p-3" type="submit">Принять доставку</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-3 text-center">
            <a class="btn btn-primary btn-lg w-100 p-3" type="submit">Выплата</a>
        </div>
        <div class="col col-lg-3 text-center">
            <a class="btn btn-primary btn-lg w-100 p-3" type="submit">Списать товар</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-3 text-center">
            <a class="btn btn-primary btn-lg w-100 p-3" type="submit">Закончить смену</a>

        </div>

            <a class="btn btn-primary btn-lg w-100 p-3 " type="submit" data-toggle="modal" data-target="#startShift">Выход</a>
        </div>
    </div>
</div>


<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Write your text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<div class="modal fade" id="startShift" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" th:fragment="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Начать смену?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                <button type="button" class="btn btn-primary">Да</button>
            </div>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
