
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="temps/temp :: fragment" >

</head>

<body>
<form th:action="@{/login}" method="post" class="text-center  ">
    <div class="form-group row justify-content-center" >
        <label for="login" class="col-sm-1 col-form-label"> Login </label>
        <div class="col-sm-2">
            <input type="text" id="login" name="username" class="form-control"
                   placeholder="login" />
            <div class="invalid-feedback" th:if="usernameError">
                ${usernameError}
            </div>
    </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="password" class="col-sm-1 col-form-label"> Password </label>
        <div class="col-sm-2">
            <input type="password" name="password" id="password"
                   class="form-control ${(passwordError??)?string('is-invalid','')}" placeholder="Password"/>
            <div class="invalid-feedback" th:if="passwordError">
                ${passwordError}
            </div>
    </div>
    </div>
    <button class="btn btn-primary mb-2" type="submit" >Sign In</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
