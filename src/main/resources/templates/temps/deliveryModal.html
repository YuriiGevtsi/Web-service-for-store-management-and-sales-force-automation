<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="temps/temp :: fragment"></head>
<body>
<!-- Modal -->
<div  th:fragment="deliveryNumber" class="modal fade " id="deliveryModal" role="dialog" >
    <div class="modal-dialog modal-dialog-centered modal">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <form th:action="@{/delivery_number}" method="get">
                    <div class="form-row align-items-center">
                        <label class="col-sm-2 col-form-label" for="number">Номер</label>
                        <div class="col-auto">
                            <input id="number" type="number" class="form-control" name="number" placeholder="Номер доставки">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" onclick = "$('.modal').modal('hide')">Продолжить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="container">
                <div class="row justify-content-center">
                <button type="button" class="btn btn-primary btn-lg mr-3" onclick = "$('.modal').modal('hide')">Самоввоз</button>
                <button type="button" class="btn btn-primary btn-lg ml-3" onclick = "$('.modal').modal('hide')">Без номера</button>
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
